{% extends 'main.html'%}

<h1>Post page </h1>
{% block content %}
<div class="container">
    <img class="img-tumbnail" src="{{post.imagen_portada.url}}">

    <h1>{{post.title}}</h1>

    <h5>{{post.subtitulo}}</h5>

    <p>{{post.description|safe}}</p>

    <a type="button" class="btn btn-warning" href="{% url 'update-post' post.id%}">Actualizar</a>
    <a type="button" class="btn btn-danger" href="{% url 'delete-post' post.id%}?next=/post/{{post.id}}">Eliminar</a>
</div>
{% endblock content %}
